<!DOCTYPE html>
<html>
    <head>
        <title>HBT - Hotel Website</title>
        <script src="https://kit.fontawesome.com/3283b2fb33.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="#">HBT</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html" >Abaut us</a></li>
                        <li><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form">
            <div class="container">
                <h1><span class="text-primary">Contact</span> US</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>123 main st, New Youk NY</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>+1987654345</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Location</h3>
                    <p>sardorstudent@gmail.com</p>
                </div>
            </div>
        </section>


        <div class="clr">
            <footer id="footer">
                <p>Hotel BT &copy; 2022 Sardor Sohinazarov</p>
            </footer>
        </div>
    </body>
</html>
